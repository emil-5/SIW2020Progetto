<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>

<body>
<h1>Create new Project</h1>
<form id = "projectForm"
      th:action="@{/users/createProject}"
      method="POST">

    <table>
        <tr>
            <td><label for="projectNameInput">Project Name</label>
            <td><input id=projectNameInput type="text" th:field="${project.name}" placeholder="NAME" required/></td>
            <td th:if="${#fields.hasErrors('project.name')}" th:errors="${project.name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="descriptionInput">Description</label></td>
            <td><input id="descriptionInput" type="text" th:field="${project.description}" placeholder="DESCRIPTION"/></td>
            <td th:if="${#fields.hasErrors('project.description')}" th:errors="${project.description}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><button type="submit">Create</button></td>
        </tr>
    </table>
</form>
</body>
</html>
