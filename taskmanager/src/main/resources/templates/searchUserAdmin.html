<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>

<body>
<h1>Search user by Username</h1>
<form id = "searchByUsername"
      th:action="@{/admin/searchByUsername}"
      method="POST">

    <table>
        <tr>
            <td><label for="userNameInput">Username</label>
            <td><input id=userNameInput type="text" th:field="${credentials.userName}" placeholder="USERNAME" required/></td>
            <td th:if="${#fields.hasErrors('credentials.userName')}" th:errors="${credentials.userName}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Search</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
