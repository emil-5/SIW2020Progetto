<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>
<body>
<h1>Created Projects</h1>
	<div>
		<ul>
			<li th:each="project : ${projects}">
				<a href="project.html" 
				   th:href="@{'/project' + '/' + ${project.id}}" 
				   th:text="|${project.name} ${project.description}|">PROJECT</a>
			</li>
		</ul>
	</div>
<h2><a th:href="@{/home}">Home</a></h2>
</body>
</html>
