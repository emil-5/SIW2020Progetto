<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>

<body>
<h1>Modify your project</h1>
<form id = "modifyProject"
      th:action="@{'/project' + '/modifyProject/' + ${project.id}}"
      method="POST">

    <table>
        <tr>
            <td><label for="projectNameInput">Project Name</label>
            <td><input id=projectNameInput type="text" th:field="${newproject.name}" placeholder="NAME" value = "${project.name}" required/></td>
            <td th:if="${#fields.hasErrors('newproject.name')}" th:errors="${newproject.name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="descriptionInput">Description</label></td>
            <td><input id="descriptionInput" type="text" th:field="${newproject.description}" value="${project.description}" placeholder="DESCRIPTION"/></td>
            <td th:if="${#fields.hasErrors('newproject.description')}" th:errors="${newproject.description}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><button type="submit">Confirm</button></td>
        </tr>
    </table>
</form>
</body>
</html>
